<!-- Sidebar-specific styles -->
<style>
  .sidebar .contact-container {
    width: 100%;
    max-width: 220px;
    margin: 0 auto;
    padding-left: 20px;
  }

  .contactinfo {
    display: flex;
    align-items: center;
    margin: 0 0 10px 0;
    line-height: 1.5;
    font-size: 14px;
  }

  .contactinfo:last-child {
    margin-bottom: 0;
  }

  .contactinfo i {
    width: 20px;
    min-width: 20px;
    text-align: center;
    flex-shrink: 0;
    font-size: 15px;
    margin-right: 12px;
    color: var(--color-text-muted, #718096);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  /* Academicons are slightly larger, adjust size */
  .contactinfo i.ai {
    font-size: 17px;
  }

  .contactinfo a {
    flex: 1;
    text-align: left;
    color: var(--color-link, #2b6cb0);
    text-decoration: none;
    font-weight: 400;
    transition: color 0.2s ease;
    letter-spacing: 0.01em;
  }

  .contactinfo a:hover {
    color: var(--color-link-hover, #1a4971);
    text-decoration: none;
  }

  /* Plain text (location, email without link) */
  .contactinfo:not(:has(a)) {
    color: var(--color-text, #2d3748);
    letter-spacing: 0.01em;
  }

  /* Email display at top */
  .sidebar header > p.contactinfo {
    font-size: 14px;
    text-align: center;
    margin: 10px 0 0 0;
    display: block;
    letter-spacing: 0;
  }

  .sidebar hr {
    margin: 16px 0;
    opacity: 0.6;
  }
</style>
